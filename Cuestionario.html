    <h1>Vota Tus Artistas Pop</h1>

    <div class="centrar">
      <form name="formulario" method="get" action=""></form>

      <p>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" autofocus required />
      </p>

      <p>
        <label for="nombre">Correo Electrónico</label>
        <input type="email" name="email" id="email" />
      </p>

      <p>
        <label for="fecha_nacim">Fecha Nacimiento</label>
        <input type="date" />
      </p>

      <p>
        <label for="sexoH">Sexo</label>
        <input type="radio" name="sexo" value="H" id="sexoH" /> Hombre
        <input type="radio" name="sexo" value="M" id="sexoM" /> Mujer
        <input type="radio" name="sexo" value="N" id="sexoN" /> Otros
      </p>

      <p>
        <label for="artista"> Mejor Artista </label>
        <select name="artista" id="artista">
          <option value="Ariana Grande">Ariana Grande</option>
          <option value="Dua Lipa">Dua Lipa</option>
          <option value="Doja Cat">Doja Cat</option>
          <option value="Lil Nas X">Lil Nas X</option>
          <option value="Lizzo">Lizzo</option>
          <option value="Olivia Rodrigo">Olivia Rodrigo</option>
          <option value="Sam Smith">Sam Smith</option>
          <option value="Rosalía">Rosalía</option>
          <option value="The Weeknd">The Weeknd</option>
        </select>
      </p>
      <label for="disco"> Mejor Disco </label>
      <select name="disco" id="disco">
        <option value="Positions">Positions</option>
        <option value="Future Nostalgia">Future Nostalgia</option>
        <option value="Planet Her">Planet Her</option>
        <option value="Montero">Montero</option>
        <option value="Cuz I love You">Cuz I Love You</option>
        <option value="SOUR">SOUR</option>
        <option value="Love Goes">Love Goes</option>
        <option value="El Mal Querer">El Mal Querer</option>
        <option value="Dawn FM">Dawn FM</option>
      </select>

      <p>
        <label for="cancion"> Mejor Cancion </label>
        <textarea name="mejorcancion" id="mejorcancion"></textarea>
      </p>

      <p>
        <input type="checkbox" name="check1" id="check1" />
        <label for="check1">
          Deseo recibir información sobre los resultados de esta votación
        </label>
      </p>

      <p>
        <input type="checkbox" name="check2" id="check2" />
        <label for="check2"
          >Declaro haber leído y aceptar las condiciones generales de la web y
          la normativa sobre protección de datos
        </label>
      </p>

      <p><button id="submit">Submit</button> <input type="reset" /></p>

      <div id="result"></div>
    </div>
